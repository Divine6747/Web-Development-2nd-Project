<body>
     <header class="booking_sec">
          <nav class="menu-bac">
               <a href="home.html"><img src="images/HOME_LOGO_TEXT.png" alt="Home link logo" ></a>
               <a href="Policies.html"><img src="images/ATTRACTION_LINK_TEXT.png" alt="Home link logo" ></a>
               <a href="index.html"><div id="logo"><img src="images/weblogo4.png" alt="The Royal INN Logo"></div></a>
               <a href="booking.html"><img src="images/COTACT_US_LINK_TEXT.png" alt="Home link logo" ></a>
               <a href="home.html"><img src="images/weblog5.png" alt="Home link logo" ></a>
          </nav>
    </header>
    <main>
     <section class="booking-form">
       <h2>Book Now</h2>
       <form>
         <label for="check-in-date">Check-in Date:</label>
         <input type="date" id="check-in-date" name="check-in-date">
   
         <label for="check-out-date">Check-out Date:</label>
         <input type="date" id="check-out-date" name="check-out-date">
   
         <label for="room-type">Room Type:</label>
         <select id="room-type" name="room-type">
           <option value="single-room">Single Room</option>
           <option value="double-room">Double Room</option>
           <option value="twin-room">Twin Room</option>
         </select>
   
         <label for="guests">Number of Guests:</label>
         <input type="number" id="guests" name="guests" min="1" max="6" step="1" value="1">
   
         <button type="submit">Book Now</button>
       </form>
     </section>
   
     <section class="room-details">
       <h2>Room Details</h2>
       <ul>
         <li>
           <h3>Single Room</h3>
           <p>Price: €50 per night</p>
           <p>Max Guests: 1</p>
           <button>Book Now</button>
         </li>
         <li>
           <h3>Double Room</h3>
           <p>Price: €75 per night</p>
           <p>Max Guests: 2</p>
           <button>Book Now</button>
         </li>
         <li>
           <h3>Twin Room</h3>
           <p>Price: €100 per night</p>
           <p>Max Guests: 2</p>
           <button>Book Now</button>
         </li>
       </ul>
     </section>
   </main>
</body>
</html>
